gui:
  branchColors:
    'develop': '#11aaff' # use a light blue for main branches
    'master': '#24b372'
    'staging': '#66D9EF'
    'feature': '#A6E22E'
    'hotfix': '#CB064D'
    'fixbug': '#CB064D'
  nerdFontsVersion: "3"
  scrollHeight: 5 # how many lines you scroll by
git:
  paging:
    colorArg: always
    useConfig: false
  commitPrefixes:
    android-doctor-app: # This is repository folder name
      pattern: "^\\w+\\/(\\w+-\\w+).*"
      replace: 'feat($1): '
    appointment-droid: # This is repository folder name
      pattern: "^\\w+\\/(\\w+-\\w+).*"
      replace: 'feat($1): '
    cms-mohconnect-backend: # This is repository folder name
      pattern: "^\\w+\\/(\\w+-\\w+).*"
      replace: 'feat($1): '
    cms-search:
      pattern: "^\\w+\\/(\\w+-\\w+).*"
      replace: 'feat($1): '
os:
  copyToClipboardCmd: echo {{text}} | lemonade copy
  editPreset: 'nvim'
notARepository: 'skip'
promptToReturnFromSubprocess: false
